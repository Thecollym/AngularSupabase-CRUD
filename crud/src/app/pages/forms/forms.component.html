<div class="container">

   
    <form [formGroup]="formUser" (ngSubmit)="postUsers()">
   
      <div class="form-group">
        <label for="Name">FirstName</label>
        <input type="text" class="form-control" formControlName="FirstName" >

        <label for="LastName">LastName</label>
        <input type="text" class="form-control" formControlName="LastName" required >
          
    
        <label for="Email">Email</label>
        <input type="email" class="form-control" formControlName="Email" required >
    
        <label for="Job">Job</label>
        <input type="text" class="form-control" formControlName="Job" required >
    
        <label for="Phone">Phone</label>
        <input type="tel" class="form-control" formControlName="Phone" required >
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="formUser.invalid">ADD USER</button>
      
    </form>

</div>
